<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    
    <div class="container">
        <div class="calculator">
            <div class="userInput">
                <label for="principalAmount">Principle Amount (£):</label>
                <input type="number" id="principalAmount" placeholder=" Please enter the principal amount">
            </div>

            <div class="userInput">
                <label for="annualInterestRate">Annual Interest Rate (%):</label>
                <input type="number" id="annualInterestRate" placeholder="Please enter annual interest rate">
            </div>

            <div class="userInput">
                <label for="numYears">Number of years:</label>
                <input type="number" id="numYears" placeholder="Enter number of years">
            </div>

            <button onclick="calculateInterest()">Calculate</button>
            
            <div class="results">
                <h2>Results</h2>
                <p>Total Amount: £<span id="totalAmount">0.00</span></p>
                <p>Interest Accrued: £<span id="interestAccrued">0.00</span></p> 
            </div>
            <div>
            <button id="resetButton">Reset</button>
            </div>
        </div>
        
    </div>
    <script src ="index.js"></script>  
</body>
</html>
